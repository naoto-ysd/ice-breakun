version: "3.9"
services:
  ice-breakun:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NUXT_HOST=0.0.0.0
      - NUXT_PORT=3000
    depends_on:
      - backend

  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "3002:3002"

    environment:
      - NODE_ENV=development
      - DATABASE_URL=file:/app/data/ice_breakun.db
    volumes:
      - ./server:/app/server
      - ./package.json:/app/package.json
      - ./yarn.lock:/app/yarn.lock
      - ./tsconfig.json:/app/tsconfig.json
      - /app/node_modules
      - sqlite_data:/app/data

volumes:
  sqlite_data:
